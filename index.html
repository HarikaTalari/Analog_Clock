<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>Clock</title>
</head>

<body>

    <div class="clock">
        <div class="hand hour" id='hr'></div>
        <div class="hand minute" id='min'></div>
        <div class="hand seconds" id='sec'></div>
        <div class="num one">1</div>
        <div class="num two">2</div>
        <div class="num three">3</div>
        <div class="num four">4</div>
        <div class="num five">5</div>
        <div class="num six">6</div>
        <div class="num seven">7</div>
        <div class="num eight">8</div>
        <div class="num nine">9</div>
        <div class="num ten">10</div>
        <div class="num eleven">11</div>
        <div class="num twelve">12</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
